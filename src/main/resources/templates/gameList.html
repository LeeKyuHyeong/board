<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/gameList.css">
    <title>Document</title>
</head>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/game.js"></script>
<body>
    <div class="wrap">        
        <h2 th:text="${nowmonth}+@{월&nbsp;}+${nowday}+@{일 프로야구}"></h2>
        <div style="position:absolute; top:5px; right:10px;">right</div>
        <div th:if="${nowdayofWeek.equals('MONDAY')}">        
            <div class="noGame">
                <p>월요일은 경기가 없습니다.</p>
            </div>
        </div>      
        <div th:unless="${nowdayofWeek.equals('MONDAY')}" class="info_box" th:each="team : ${gameInfo}">
            <h4 th:text="${team.home_stad}"></h4>
            <div class="game_info">
                <div class="home">
                    <p th:text="${team.game_home}"></p>                    
                    <p class="img_player"><img th:src="@{/img/player/}+${team.home_sp}+@{.jpg}"></p>
                    <p th:text="${team.home_sp}"></p>
                    <p>방어율 : <span th:text="${team.home_sp_era}"> <b></b></span></p>
                    <p>최근 : <span th:text="${team.home_win_lose}"> </span></p>
                </div>
                <div class="away">
                    <p th:text="${team.game_away}"></p>
                    <p class="img_player"><img th:src="@{/img/player/}+${team.away_sp}+@{.jpg}"></p>
                    <p th:text="${team.away_sp}"></p>
                    <p>방어율 : <span th:text="${team.away_sp_era}"> <b></b></span></p>
                    <p>최근 : <span th:text="${team.away_win_lose}"> </span></p>                    
                </div>
            </div>
            <p class="final_score">이전 경기 : <span th:text="${team.latest_score}"></span></p>
            
        </div>
    </div>
</body>
</html>
