<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="css/default.css" type="text/css">
    <script type="text/javascript" src="js/default.js" ></script>
</head>
<body>
    <div class="container">
        <div class="blueBg">
            <div class="box signin">
                <h2>Already Have an Account ?</h2>
                <button class="signinBtn">Login</button>
            </div>
            <div class="box signup">
                <h2>Don't You Have an Account ?</h2>
                <button class="signupBtn">Sign up</button>
            </div>
        </div>
        <div class="formBx">
            <div class="form signinForm">
                <form class="form_login">
                    <h3>Sign In</h3>
                    <input type="email" placeholder="Email" name="login_email">
                    <input type="text" name="alert_login_email">
                    <input type="password" placeholder="Password" name="login_pwd">
                    <!-- <input type="submit" value="Login" class="btn_login"> -->
                    <button type="button" class="btn_login">Login</button>
                    <a href="main.html" class="forgot" >Forgot Password?</a>
                </form>
            </div>

            <div class="form signupForm">
                <form class="form_join">
                    <h3>Sign Up</h3>
                    <input type="text" placeholder="Username" name="join_name">
                    <input type="email" placeholder="Email Address" name="join_email">
                    <input type="password" placeholder="Password" name="join_pwd">
                    <input type="password" placeholder="Password Check" name="join_pwd2">
                    <!-- <input type="submit" value="join"> -->
                    <button type="button" class="btn_join">Join</button>
                </form>
            </div>
        </div>
    </div>

    <script>

        const signinBtn = $('.signinBtn');
        const signupBtn = $('.signupBtn');
        const formBx = $('.formBx');
        const body = $('body');
        
        signupBtn.click(() => {
            formBx.addClass('active');
            body.addClass('active');
        })
        signinBtn.click(() => {
            formBx.removeClass('active');
            body.removeClass('active');
        })
    
    </script>
</body>
</html>
