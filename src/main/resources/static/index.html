<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/test.css">
</head>
<body>
	<h1>Hello World!</h1>
	<div id=contents>
	</div>
	<button id="btn_header">버튼</button>
	<form>
		<input type="text" placeholder="이름입력" value="" name="name">
		<input type="text" placeholder="나이입력" value="" name="age">
		<button type="submit" id="ip">입력</button>
	</form>
</body>
<script>
	let dataSet = {};
	//dataSet.name = "규형";
	//dataSet.age = 28;
	dataSet.name = $('input[name=name]').val();
	dataSet.age = $('input[name=age]').val();
	
	$.ajax({
		type:"POST",
		url:"/valueTest",
		data:dataSet,
		success: (data) => {
			console.log("ajax data : " + data);
			$('#contents').html(data);
		}
	});
$('#btn_header').click(function(){
	console.log('클릭');
	location.href="header";
})
</script>
</html>
