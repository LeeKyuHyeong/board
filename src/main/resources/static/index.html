<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="css/prac2.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="blueBg">
            <div class="box signin">
                <h2>Already Have an Account ?</h2>
                <button class="signinBtn">Login</button>
            </div>
            <div class="box signup">
                <h2>Don't You Have an Account ?</h2>
                <button class="signupBtn">Sign up</button>
            </div>
        </div>
        <div class="formBx">
            <div class="form signinForm">
                <form>
                    <h3>Sign In</h3>
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Login" class="btn_login">
                    <a href="main.html" class="forgot" >Forgot Password?</a>
                </form>
            </div>

            <div class="form signupForm">
                <form>
                    <h3>Sign Up</h3>
                    <input type="text" placeholder="Username">
                    <input type="text" placeholder="Email Address">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Password Check">
                    <input type="submit" value="join">
                </form>
            </div>
        </div>
    </div>

    <script>

        const signinBtn = $('.signinBtn');
        const signupBtn = $('.signupBtn');
        const formBx = $('.formBx');
        const body = $('body');
        
        signupBtn.click(() => {
            formBx.addClass('active');
            body.addClass('active');
        })
        signinBtn.click(() => {
            formBx.removeClass('active');
            body.removeClass('active');
        })
    
    </script>
</body>
</html>
